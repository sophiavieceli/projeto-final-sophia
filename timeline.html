<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timeline</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="timeline.css" />
    </head>
    <body>
        <header>
            <div class="parte-1-header">
                <i class="bi bi-list"></i>
                <p>langscape</p>
            </div>
            <div class="parte-2-header">
                <div class="escolher-idioma">
                    <img src="imagens/south-korea.png" alt="" />
                    <i class="bi bi-chevron-compact-down"></i>
                </div>
                <img src="imagens/img-perfil.jpeg" alt="" class="img-perfil" />
            </div>
        </header>
        <main>
            <div class="post">
                <div class="linha-1-post">
                    <div class="img-nome-usuario-hora">
                        <img src="imagens/img-perfil.jpeg" alt="" />
                        <div class="nome-usuario-hora">
                            <div class="nome-usuario">
                                <p class="nome">Nome</p>
                                <p>@nomedeusuario</p>
                            </div>
                            <p>5h</p>
                        </div>
                    </div>
                    <i class="bi bi-three-dots"></i>
                </div>
                <div class="linha-2-post">
                    <p>Bla bla bla bla bla em coreano</p>
                    <img src="" alt="" />
                </div>
                <div class="linha-3-post">
                    <div class="icones">
                        <i class="bi bi-star"></i>
                        <i class="bi bi-bookmark"></i>
                        <i class="bi bi-send"></i>
                        <i class="bi bi-list-nested"></i>
                    </div>
                    <div class="comentar">
                        <p>Comentar</p>
                        <i class="bi bi-chat"></i>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
